<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>myFirst Task</title>

        <script>
                function addHeart(){
                    const input = document.getElementById("value");
                    let n = input.value;
                    const arr = [];
                    let sum ="";
                    let text="";
                    for(let i=0; i<n;i++){
                        sum += "❤️";
                        arr[i]=sum;
                    }
                    for(let i=0; i<n;i++){
                        text += arr[i] + "<br>";
                    }
                    document.getElementById("output").innerHTML = text;

                }
            
        </script>
    </head>
    <body>
        <div>숫자를 입력하세요</div>
        <div>※숫자만 입력할 수 있습니다</div>

        <input id=value type="number" value="">
        <button type="button" onclick="addHeart()">
            숫자 입력 후 click</button>

        <p id="output"></p>
    </body>
</html>
